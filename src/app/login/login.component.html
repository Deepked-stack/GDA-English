<div class="login-container" style="background-image: url('assets/loginbg.png');">
  <div class="logo">
    <img src="assets/skilledlogo.png" alt="">
  </div>
  <div class="login-box">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <input
        type="text"
        name="username"
        ngModel
        placeholder="Username"
        required
      />
      <input
        type="password"
        name="password"
        ngModel
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/signup">Sign up</a></p>
  </div>
</div>
