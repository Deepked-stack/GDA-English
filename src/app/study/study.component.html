<div class="study-container">
    <!-- <h1>{{ subIndex }}</h1> -->
    <!-- <div class="study-header"  *ngIf="subModuleIndex==null">
      <h2>Let's Study</h2>
    </div> -->
    <div class="study-content">
      <div class="navigation-buttons" >
        <div class="navigation-buttons" *ngIf="moduleId===1 && subModuleIndex>1">
          <button (click)="setSubmoduleState(1)" [ngClass]="{'active-button': selectedSubmoduleState === 1}" >Start It</button>
          <button (click)="setSubmoduleState(2)" [ngClass]="{'active-button': selectedSubmoduleState === 2}" [disabled]="!learnEnabled"  >Learn It</button>
          <button (click)="setSubmoduleState(3)" [ngClass]="{'active-button': selectedSubmoduleState === 3}"  [disabled]="!doEnabled" >Do It</button>
          </div>
          
      </div>

<!-- Render components based on moduleId and subModuleIndex -->
<div *ngIf="moduleId === 1 && subModuleIndex === 1"   [stateGotFromStudyComponentTabs]="selectedSubmoduleState">
    <app-introduction-video></app-introduction-video>
  </div>
  
  <div *ngIf="moduleId === 1 && subModuleIndex === 2" 
   >
    <app-historical-perspective [selectedState]="selectedSubmoduleState"
    (stateChanged)="handleStateChange($event)"
    (scrollToTop)="scrollToTopInMainContent()"
    [userId]="userId"
    (nextStateChanged)="handleNextButton($event)"
    
    >
    ></app-historical-perspective>
  </div>
  
  <div *ngIf="moduleId === 1 && subModuleIndex === 3">
    <app-healthcare-delivery-systems [selectedState]="selectedSubmoduleState"
    (stateChanged)="handleStateChange($event)"></app-healthcare-delivery-systems>
  </div>
  
  <div *ngIf="moduleId === 1 && subModuleIndex === 4">
    <app-basic-terminologies [selectedState]="selectedSubmoduleState"
    (stateChanged)="handleStateChange($event)"></app-basic-terminologies>
  </div>
  
  <div *ngIf="moduleId === 1 && subModuleIndex === 5">
    <app-hospitals [selectedState]="selectedSubmoduleState"
    (stateChanged)="handleStateChange($event)"></app-hospitals>
  </div>
  
  <!-- Module 2 Submodules -->
  <div *ngIf="moduleId === 2 && subModuleIndex === 1">
    <app-gda-intro></app-gda-intro>
  </div>
  
  <div *ngIf="moduleId === 2 && subModuleIndex === 2">
    <app-health-and-ill-health></app-health-and-ill-health>
  </div>
  
  <div *ngIf="moduleId === 2 && subModuleIndex === 3">
    <app-person-centered-care></app-person-centered-care>
  </div>
  
  <div *ngIf="moduleId === 2 && subModuleIndex === 4">
    <app-effective-communication></app-effective-communication>
  </div>
  
  <!-- Module 3 Submodules -->
  <div *ngIf="moduleId === 3 && subModuleIndex === 1">
    <app-microorg-and-infec></app-microorg-and-infec>
  </div>
  
  <div *ngIf="moduleId === 3 && subModuleIndex === 2">
    <app-basic-hygeine-and-infec-control></app-basic-hygeine-and-infec-control>
  </div>
  
  <div *ngIf="moduleId === 3 && subModuleIndex === 3">
    <app-biomedical-waste-mgmnt></app-biomedical-waste-mgmnt>
  </div>
  
  <div *ngIf="moduleId === 3 && subModuleIndex === 4">
    <app-sterlization-disinfection></app-sterlization-disinfection>
  </div>
  
  <div *ngIf="moduleId === 3 && subModuleIndex === 5">
    <app-aseptic-work></app-aseptic-work>
  </div>
  
  <!-- Module 4 Submodules -->
  <div *ngIf="moduleId === 4 && subModuleIndex === 1">
    <app-anatomy-and-physio></app-anatomy-and-physio>
  </div>
  
  <div *ngIf="moduleId === 4 && subModuleIndex === 2">
    <app-medication-routes-and-admn></app-medication-routes-and-admn>
  </div>
  
  <div *ngIf="moduleId === 4 && subModuleIndex === 3">
    <app-pos-and-trans-of-patients></app-pos-and-trans-of-patients>
  </div>
  
  <div *ngIf="moduleId === 4 && subModuleIndex === 4">
    <app-hospitalbeds-and-bedmaking></app-hospitalbeds-and-bedmaking>
  </div>
  
  <div *ngIf="moduleId === 4 && subModuleIndex === 5">
    <app-mobility-of-patients></app-mobility-of-patients>
  </div>
  


    </div>
  </div>
