<div class="content">
  <div class="main-container">
    <!-- Module Component (left side) -->
    <app-module (moduleSelected)="displayModuleName($event)"></app-module>

    <!-- Display the selected submodule -->
    <div class="hide" *ngIf="selectedsubmodule">
      <div class="sub">{{ selectedsubmodule }}</div>
    </div>
    <div class="hide" *ngIf="!selectedsubmodule">
      <div class="sub">Select a Topic to Study.</div>
    </div>

    <!-- Study Area (center area) -->
    <div class="study-area">
      <app-study></app-study>
    </div>

    <!-- Navigation Buttons -->

    
  <div class="navigationbuttonsup">
    <button (click)="navigate('back')" [disabled]="isFirstSubmodule()">Back</button>
    <button (click)="navigate('next')" [disabled]="isLastSubmodule()">Next</button>
  </div>


    <div class="navigationbuttonsdown">
      <button (click)="navigate('back')" [disabled]="isFirstSubmodule()">Back</button>
      <button (click)="navigate('next')" [disabled]="isLastSubmodule()">Next</button>
    </div>

  </div>

  <app-maincontentnav></app-maincontentnav>
</div>
