      <img
        src="https://scopecollege.co.in/wp-content/uploads/2024/06/General-Duty-Assistant-GDA.webp"
        class="d-block w-100"
        alt="Coruscant 1"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://asapkerala.gov.in/wp-content/uploads/2024/04/General-Duty-Assistant-GDA-Advanced.webp"
        class="d-block w-100"
        alt="Coruscant 2"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5owkKJ5b-M0DW50YcTHh0fgv-4AVIYY9HR_omfVWM-SPCUYzU_9-1uUeYXpMYPHHrU04&usqp=CAU"
        class="d-block w-100"
        alt="Coruscant 3"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnWO-pEgW3uND7H0pBpsDBF-Y3yNta1hMM41BSx9xuBd1YKyFHAwmAXEz4IGFVqQ-p964&usqp=CAU"
        class="d-block w-100"
        alt="Coruscant 4"
      />
    </div>
  

  <!-- Navigation Arrows -->
  <button class="carousel-control-prev" type="button" data-bs-target="#coruscantCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#coruscantCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  <!-- Overlay Section -->
  <div class="slanted-overlay">

      <img

        class="logo"
      />
      <img

      alt="Logo 3"
        class="logo"
      />

    <div class="content">

      <h2>Version 3</h2>
      <h3>NSQF Level 3</h3>
      <button class="get-started-button" (click)="gotomain()">Get Started</button>
    </div>

  <img         src="assets/SkilledIndia.png"
  alt="Brand Logo" class="bottom-right-brand" />

</div>
